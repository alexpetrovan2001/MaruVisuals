<section class="py-16">
  <div class="max-w-2xl mx-auto px-6">
    <h2 class="text-3xl font-bold mb-8 text-center">Contact</h2>
    <form class="flex flex-col gap-4">
      <input type="text" placeholder="Your Name" class="border rounded-md p-3" />
      <input type="email" placeholder="Your Email" class="border rounded-md p-3" />
      <textarea placeholder="Your Message" class="border rounded-md p-3 h-32"></textarea>
      <button type="submit" class="bg-black text-white py-3 rounded-md hover:bg-gray-800 transition">Send Message</button>
    </form>
  </div>
</section>
