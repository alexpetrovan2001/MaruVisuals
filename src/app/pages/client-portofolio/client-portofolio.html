<div class="flex flex-col items-center justify-center w-full min-h-screen py-12 px-12 animate-fadeIn">

  <!-- Client Logo -->
  @if(client){
    <img
      [src]="client.logo"
      [alt]="client.name + ' logo'"
      class="w-36 mb-12"
    />
  }

  <!-- Collage -->
  <picture>
    <!-- Landscape (default for large screens) -->
    <source
      media="(min-aspect-ratio: 1/1)"
      [srcset]="client?.landscapeImage"
      type="image/webp"
    />
    <!-- Portrait (for phones or vertical screens) -->
    <source
      media="(max-aspect-ratio: 1/1)"
      [srcset]="client?.portraitImage"
      type="image/webp"
    />
    <!-- Fallback image -->
    <img
      [src]="client?.sampleImage"
      [alt]="client?.name + ' collage'"
      class="object-cover"
    />
  </picture>
</div>
