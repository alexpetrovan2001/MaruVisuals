<div class="max-w-xl mx-auto mb-4">
  <h2 class="text-3xl md:text-4xl mt-8 text-center">
    Visuals that make you feel.
  </h2>
</div>
<div
  class="grid grid-cols-1 gap-y-0 px-0 md:px-24 lg:px-48 pt-8 md:pt-12">
  @for (client of clients; track client){
    <app-client-card
      [client]="client"
      (viewMore)="navigateToClientPage(client)"
    ></app-client-card>
  }
</div>
