<div class="relative w-screen h-screen overflow-hidden">
  <!-- Background Video -->
  <video oncanplay="this.play()" onloadedmetadata="this.muted = true" loop
         class="absolute top-0 left-0 w-full h-full object-cover"
         src="assets/videos/landing_video_3.mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered Logo -->
  <div class="absolute inset-x-0 top-2/4 flex flex-col items-center z-10">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 300 80"
      class="h-12 md:h-10 text-text"
    >
      <text
        x="50%"
        y="50%"
        font-family="Grift, serif"
        font-size="64"
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        MARU
      </text>
    </svg>

    <button
      (click)="enterSite()"
      class="btn text-white"
    >
      Enter
    </button>
  </div>

</div>
