<!--<nav class="bg-[#B8AFAA] rounded-md z-50 flex items-center justify-between px-6 py-4 mt-4 ml-4 mr-4">-->
<nav class="z-50 flex items-center justify-between px-6 py-4">

  <!-- Logo -->
  <div class="absolute left-1/2 transform -translate-x-1/2">
    <img src="assets/logo.svg" alt="MARU Logo" class="h-8 md:h-10 w-auto" />
  </div>

  <!-- Desktop Links -->
  <ul class="hidden lg:flex space-x-10 text-lg ml-auto">
    <li>
      <a routerLink="/" class="nav-link">HOME</a>
    </li>
    <li>
      <a routerLink="/work" routerLinkActive="active" class="nav-link">WORK</a>
    </li>
    <li>
      <a routerLink="/about" routerLinkActive="active" class="nav-link">ABOUT</a>
    </li>
    <li>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">CONTACT</a>
    </li>
  </ul>

  <!-- Mobile Menu Button -->
  <button
    class="lg:hidden text-white text-3xl"
    (click)="toggleMenu()"
  >
    ☰
  </button>

  <!-- Backdrop -->
  @if(menuOpen){
    <div
      class="fixed inset-0 bg-black bg-opacity-50 z-40"
      (click)="closeMenu()"
    ></div>
  }

  <!-- Mobile Side Menu -->
  <div
    class="fixed inset-y-0 left-0 w-64 bg-[#8E6B5F] transform transition-transform duration-300 z-50"
    [class.translate-x-0]="menuOpen"
    [class.-translate-x-full]="!menuOpen"
  >
    <div class="flex flex-col p-6 space-y-6 mt-10 text-white text-lg">
      <a routerLink="/home" (click)="closeMenu()">Home</a>
      <a routerLink="/work" (click)="closeMenu()">Work</a>
      <a routerLink="/contact" (click)="closeMenu()">Contact</a>
    </div>

    <!-- Close button -->
    <button
      class="absolute top-4 right-4 text-2xl text-white"
      (click)="closeMenu()"
    >
      ✕
    </button>
  </div>
</nav>
